<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Pagina de Login</h1>
    <hr>
    <p><u><b>Ingrese usuario y contraseña para ingresar:</b></u></p>
        <form action="perfil.html" method="POST" target="_blank">
        <label for="Usuario">Usuario:</label>
        <input
              type="text"
              name="Usuario"
              id="Usuario"
              size="40"
              maxlength="20"
              required
              placeholder="Ingrese usuario"
        />
        <br>
        <label for="Contraseña">Contraseña:</label>
        <input
              type="text"
              name="Contraseña"
              id="Contraseña"
              size="40"
              maxlength="20"
              required
              placeholder="Ingrese la contraseña"
        />
        <br>
        <label for="check">Recordar contraseña</label>
        <input
              type="checkbox"
              name="check" 
              id="check"                     
        />
        <br>
        <input type="submit" value="Enviar">                          
    </form>
</body>
</html>
